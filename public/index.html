<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembuat API Key</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffe6f0;
      color: #4a4a4a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff0f6;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 0, 128, 0.2);
      padding: 30px;
      width: 380px;
      text-align: center;
    }

    h1 {
      color: #ff4081;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    button:hover {
      background-color: #ff6699;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buat API Key</h1>
    <button id="btnCreate">Create API Key</button>
  </div>
</body>
<div class="textarea-container">
  <textarea id="apikey" readonly placeholder="API Key akan muncul di sini..."></textarea>
  <button class="copy-btn" id="btnCopy">Copy</button>
</div>

<div class="section-title">Data User Pemilik API Key</div>
<div class="disabled-hint" id="userFormHint">
  Buat API key dulu, baru form ini bisa diisi.
</div>

<div id="userForm">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input id="first_name" type="text" placeholder="Masukkan first name" disabled />
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input id="last_name" type="text" placeholder="Masukkan last name" disabled />
  </div>
  <div class="form-group">
    <label for="email_address">Email</label>
    <input id="email_address" type="email" placeholder="Masukkan email" disabled />
  </div>
  <button id="btnSaveUser" disabled>Simpan User</button>
</div>

<div id="status"></div>

<script>
    const apiKeyTextarea = document.getElementById('apikey');
const statusEl = document.getElementById('status');

const firstNameInput = document.getElementById('first_name');
const lastNameInput = document.getElementById('last_name');
const emailInput = document.getElementById('email_address');
const btnSaveUser = document.getElementById('btnSaveUser');
const userFormHint = document.getElementById('userFormHint');

function setUserFormEnabled(enabled) {
  firstNameInput.disabled = !enabled;
  lastNameInput.disabled = !enabled;
  emailInput.disabled = !enabled;
  btnSaveUser.disabled = !enabled;
  userFormHint.textContent = enabled
    ? 'Isi data user lalu klik "Simpan User".'
    : 'Buat API key dulu, baru form ini bisa diisi.';
}

document.getElementById('btnCreate').addEventListener('click', async () => {
  try {
    const response = await fetch('/create', { method: 'POST' });
    if (!response.ok) throw new Error('Gagal mengakses server!');
    const data = await response.json();
    apiKeyTextarea.value = data.apiKey;
    statusEl.textContent = 'API Key berhasil dibuat!';
    statusEl.style.color = '#ff4081';

    setUserFormEnabled(true);
  } catch (err) {
    apiKeyTextarea.value = 'Error: ' + err.message;
    statusEl.textContent = '';
    setUserFormEnabled(false);
  }
});

document.getElementById('btnCopy').addEventListener('click', async () => {
  const apiKey = apiKeyTextarea.value.trim();
  if (!apiKey) return alert('Belum ada API key untuk disalin!');
  try {
    await navigator.clipboard.writeText(apiKey);
    const btn = document.getElementById('btnCopy');
    btn.textContent = 'Copied!';
    setTimeout(() => (btn.textContent = 'Copy'), 1500);
  } catch (err) {
    alert('Gagal menyalin API key: ' + err);
  }
});

document.getElementById('btnCheck').addEventListener('click', async () => {
  const apiKey = apiKeyTextarea.value.trim();
  if (!apiKey) return alert('Isi dulu API Key yang mau dicek!');

  try {
    const res = await fetch('/cekapi', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ apiKey })
    });

    const data = await res.json();

    if (data.valid) {
      statusEl.textContent = '✅ API Key valid dan terdaftar di database!';
      statusEl.style.color = 'green';
    } else {
      statusEl.textContent = '❌ API Key tidak valid: ' + (data.error || '');
      statusEl.style.color = 'red';
    }
  } catch (err) {
    statusEl.textContent = 'Error: ' + err.message;
    statusEl.style.color = 'red';
  }
});

btnSaveUser.addEventListener('click', async () => {
  const apiKey = apiKeyTextarea.value.trim();
  const first_name = firstNameInput.value.trim();
  const last_name = lastNameInput.value.trim();
  const email_address = emailInput.value.trim();

  if (!apiKey) {
    alert('Buat API key dulu sebelum menyimpan user.');
    return;
  }

  if (!first_name || !last_name || !email_address) {
    alert('Semua field user wajib diisi.');
    return;
  }

  try {
    const res = await fetch('/user', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ first_name, last_name, email_address, apiKey })
    });

    const data = await res.json();

    if (!res.ok) {
      throw new Error(data.error || 'Gagal menyimpan user');
    }

    statusEl.textContent = 'Data user dan API key berhasil disimpan.';
    statusEl.style.color = 'green';

    setUserFormEnabled(false);
  } catch (err) {
    statusEl.textContent = 'Error: ' + err.message;
    statusEl.style.color = 'red';
  }
});

// disable form awal
setUserFormEnabled(false);

</script>

</html>
