<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembuat API Key</title>

  <style>
    /* ===== GALAXY BACKGROUND ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 20% 20%, #3a1c71, #1a1a2e, #000);
      color: #e0e0ff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity: 0.25;
      pointer-events: none;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 240px;
      background: rgba(20,20,40,0.65);
      backdrop-filter: blur(8px);
      border-right: 1px solid rgba(120,50,255,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      box-shadow: 2px 0 20px rgba(100,0,200,0.3);
    }

    .sidebar h2 {
      color: #dca5ff;
      text-shadow: 0 0 10px #b050ff;
      margin-bottom: 30px;
    }

    .sidebar .nav-item {
      background: rgba(120,0,255,0.3);
      padding: 10px 20px;
      width: 100%;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar .nav-item:hover {
      background: rgba(150,0,255,0.5);
      box-shadow: 0 0 12px rgba(180,0,255,0.6);
    }

    /* ===== MAIN AREA ===== */
    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .main h1 {
      color: #d3b1ff;
      text-shadow: 0 0 8px #8a2be2;
      margin-bottom: 20px;
    }

    /* ===== CARD ===== */
    .card {
      background: rgba(20,20,40,0.55);
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 25px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(130,0,255,0.4);
    }

    .card-title {
      font-size: 18px;
      margin-bottom: 15px;
      color: #c58dff;
      border-bottom: 1px solid rgba(200,150,255,0.3);
      padding-bottom: 5px;
    }

    /* ===== BUTTON ===== */
    button {
      background: linear-gradient(135deg, #6a00f4, #8f00ff, #b300ff);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 5px;
      margin-top: 10px;
      transition: 0.3s ease;
      box-shadow: 0 0 12px rgba(150,0,255,0.5);
    }

    button:hover {
      box-shadow: 0 0 16px rgba(180,0,255,0.8);
      background: linear-gradient(135deg, #9a2be2, #bf00ff);
    }

    textarea, input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #9b57ff;
      margin-top: 8px;
      background: rgba(30,20,60,0.6);
      color: #e8ddff;
      box-shadow: inset 0 0 8px rgba(120,60,255,0.4);
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #d799ff;
      text-shadow: 0 0 6px #8a2be2;
    }

  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Pembuat APIKey</h2>
    
  </div>

  <!-- MAIN AREA -->
  <div class="main">
    <h1>API Key Generator</h1>

    <!-- CARD API -->
    <div class="card">
      <div class="card-title">Generate API Key</div>

      <button id="btnCreate">Create API Key</button>
      <button id="btnCheck">Cek API Key</button>

      <textarea id="apikey" readonly placeholder="API key akan tampil di sini..."></textarea>
      <button id="btnCopy">Copy</button>

      <div id="status"></div>
    </div>

    <!-- CARD USER -->
    <div class="card">
      <div class="card-title">Data User</div>

      <label>First Name</label>
      <input type="text" id="first_name" disabled>

      <label>Last Name</label>
      <input type="text" id="last_name" disabled>

      <label>Email</label>
      <input type="email" id="email_address" disabled>

      <button id="btnSaveUser" disabled>Simpan User</button>
    </div>
  </div>

<script>
  // JS asli tetap sama, hanya dipindah ke sini
  const apiKeyTextarea = document.getElementById("apikey");
  const statusEl = document.getElementById("status");

  const firstNameInput = document.getElementById("first_name");
  const lastNameInput = document.getElementById("last_name");
  const emailInput = document.getElementById("email_address");
  const btnSaveUser = document.getElementById("btnSaveUser");

  function setUserFormEnabled(enabled) {
    firstNameInput.disabled = !enabled;
    lastNameInput.disabled = !enabled;
    emailInput.disabled = !enabled;
    btnSaveUser.disabled = !enabled;
  }

  document.getElementById("btnCreate").addEventListener("click", async () => {
    try {
      const res = await fetch("/create", { method: "POST" });
      const data = await res.json();
      apiKeyTextarea.value = data.apiKey;

      statusEl.textContent = "API Key berhasil dibuat!";
      setUserFormEnabled(true);
    } catch {
      statusEl.textContent = "Error membuat API key";
    }
  });

  document.getElementById("btnCopy").addEventListener("click", async () => {
    navigator.clipboard.writeText(apiKeyTextarea.value);
    alert("API key disalin!");
  });

  document.getElementById("btnCheck").addEventListener("click", async () => {
    const apiKey = apiKeyTextarea.value.trim();
    const res = await fetch("/cekapi", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ apiKey })
    });
    const data = await res.json();

    statusEl.textContent = data.valid ? "API Key Valid" : "API Key Tidak Valid";
  });

  btnSaveUser.addEventListener("click", async () => {
    const apiKey = apiKeyTextarea.value.trim();
    const first = firstNameInput.value.trim();
    const last = lastNameInput.value.trim();
    const email = emailInput.value.trim();

    const res = await fetch("/user", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ first_name: first, last_name: last, email_address: email, apiKey })
    });

    const data = await res.json();
    statusEl.textContent = "User berhasil disimpan!";
  });

</script>

</body>
</html>
