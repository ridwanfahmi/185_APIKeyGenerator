<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembuat API Key</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffe6f0;
      color: #4a4a4a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff0f6;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 0, 128, 0.2);
      padding: 30px;
      width: 380px;
      text-align: center;
    }

    h1 {
      color: #ff4081;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    button:hover {
      background-color: #ff6699;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buat API Key</h1>
    <button id="btnCreate">Create API Key</button>
  </div>
</body>
<div class="textarea-container">
  <textarea id="apikey" readonly placeholder="API Key akan muncul di sini..."></textarea>
  <button class="copy-btn" id="btnCopy">Copy</button>
</div>

<div class="section-title">Data User Pemilik API Key</div>
<div class="disabled-hint" id="userFormHint">
  Buat API key dulu, baru form ini bisa diisi.
</div>

<div id="userForm">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input id="first_name" type="text" placeholder="Masukkan first name" disabled />
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input id="last_name" type="text" placeholder="Masukkan last name" disabled />
  </div>
  <div class="form-group">
    <label for="email_address">Email</label>
    <input id="email_address" type="email" placeholder="Masukkan email" disabled />
  </div>
  <button id="btnSaveUser" disabled>Simpan User</button>
</div>

<div id="status"></div>

</html>
