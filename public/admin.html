<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Login/Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ====== BACKGROUND GALAXY ====== */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #3f0071, #000000 70%);
      overflow: hidden;
      color: #fff;
    }

    /* Bintang kecil */
    body::before {
      content: "";
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow:
        20px 30px 2px #fff,
        100px 150px 2px #fff,
        200px 80px 2px #fff,
        300px 200px 2px #fff,
        400px 120px 2px #fff,
        500px 250px 2px #fff,
        600px 100px 2px #fff,
        700px 180px 2px #fff;
      animation: twinkle 4s infinite alternate ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: .3; }
      100% { opacity: 1; }
    }

    /* ====== CARD GALAXY ====== */
    .card {
      width: 380px;
      padding: 28px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 25px rgba(120, 0, 255, 0.6);
      animation: float 4s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0);}
      50% { transform: translateY(-8px);}
      100% { transform: translateY(0);}
    }

    h1 {
      text-align: center;
      margin: 0;
      margin-bottom: 12px;
      font-size: 24px;
      font-weight: bold;
      color: #EAE2FF;
      text-shadow: 0 0 12px #9b5de5;
    }

    /* ====== INPUT ====== */
    .form-group {
      margin-top: 14px;
    }

    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      color: #fff;
      background: rgba(255,255,255,0.15);
      box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
    }

    .form-group input:focus {
      box-shadow: 0 0 10px #b388ff;
    }

    /* ====== BUTTON ====== */
    button {
      width: 100%;
      margin-top: 18px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      color: white;
      background: linear-gradient(45deg, #7b2ff7, #9c1aff);
      box-shadow: 0 0 12px #b388ff;
      transition: .2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #d0a2ff;
    }

    /* ====== TOGGLE LOGIN/REGISTER ====== */
    .toggle {
      text-align: center;
      font-size: 14px;
      margin-top: 12px;
    }

    .toggle a {
      color: #d8c4ff;
      text-decoration: underline;
      cursor: pointer;
    }

    #msg {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="formTitle">Admin Login</h1>

    <div id="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email admin" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" />
      </div>

      <button id="btnSubmit">Login</button>
    </div>

    <div class="toggle">
      <span id="toggleText">Belum punya akun admin? </span>
      <a id="toggleLink">Register</a>
    </div>

    <div id="msg"></div>
  </div>

  <script>
    let isLogin = true;

    const formTitle = document.getElementById('formTitle');
    const btnSubmit = document.getElementById('btnSubmit');
    const toggleText = document.getElementById('toggleText');
    const toggleLink = document.getElementById('toggleLink');
    const msg = document.getElementById('msg');

    // Toggle Login <-> Register
    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;

      if (isLogin) {
        formTitle.textContent = 'Admin Login';
        btnSubmit.textContent = 'Login';
        toggleText.textContent = 'Belum punya akun admin? ';
        toggleLink.textContent = 'Register';
      } else {
        formTitle.textContent = 'Admin Register';
        btnSubmit.textContent = 'Register';
        toggleText.textContent = 'Sudah punya akun admin? ';
        toggleLink.textContent = 'Login';
      }

      msg.textContent = '';
    });

    // SUBMIT Login/Register
    btnSubmit.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        msg.textContent = 'Email dan password wajib diisi.';
        msg.style.color = 'red';
        return;
      }

      try {
        const endpoint = isLogin ? '/admin/login' : '/admin/register';

        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error || 'Terjadi kesalahan');

        msg.textContent = data.message || (isLogin ? 'Login berhasil' : 'Register berhasil');
        msg.style.color = 'lightgreen';

        if (isLogin && data.redirect) {
          window.location.href = data.redirect;
        }

      } catch (err) {
        msg.textContent = err.message;
        msg.style.color = 'red';
      }
    });
  </script>

</body>
</html>
